<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнительная таблица IDE</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        summary {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <details>
        <summary>Показать/скрыть таблицу сравнения IDE</summary>
        <table>
            <thead>
                <tr>
                    <th>IDE</th>
                    <th>Поддержка языков</th>
                    <th>Скорость</th>
                    <th>Расширяемость</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Visual Studio Code</td>
                    <td>Множество языков</td>
                    <td>Высокая</td>
                    <td>Множество плагинов</td>
                </tr>
                <tr>
                    <td>PyCharm</td>
                    <td>Python, HTML, CSS, и др.</td>
                    <td>Высокая</td>
                    <td>Множество плагинов</td>
                </tr>
                <tr>
                    <td>Eclipse</td>
                    <td>Java, C++, и др.</td>
                    <td>Средняя</td>
                    <td>Множество плагинов</td>
                </tr>
            </tbody>
        </table>
    </details>
</body>
</html>
